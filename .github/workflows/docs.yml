name: Docs

# Deploys the MkDocs site to GitHub Pages on every push to main.
# Also triggerable manually via the Actions tab.
on:
  push:
    branches: [main]
  workflow_dispatch:

# Required for the deploy-pages action to write to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Do NOT cancel in-progress deployments â€” a partial deploy leaves the site broken.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install MkDocs Material
        run: pip install "mkdocs-material>=9.5"

      - name: Build site
        # --strict turns warnings into errors so broken links don't ship silently.
        run: mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
