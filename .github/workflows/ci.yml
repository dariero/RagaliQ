name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR when a new commit is pushed.
# This prevents wasted CI minutes on stale builds.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────────────────────────────
  # Job 1: Lint — runs ruff on src/ and tests/
  # ──────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check src/ tests/

  # ──────────────────────────────────────────────────────────────────────
  # Job 2: Type Check — runs mypy in strict mode
  # ──────────────────────────────────────────────────────────────────────
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  # ──────────────────────────────────────────────────────────────────────
  # Job 3: Test — runs unit tests on Python 3.14 (the only supported version).
  # Only tests/unit/ runs here — integration tests need live API keys
  # and are gated to the release workflow where secrets are available.
  # ──────────────────────────────────────────────────────────────────────
  test:
    name: Test (Python 3.14)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        # addopts in pyproject.toml adds --cov=ragaliq automatically.
        # --cov-report=xml produces coverage.xml for the Codecov upload below.
        run: pytest tests/unit/ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          # fail_ci_if_error: false keeps CI green even if Codecov is down.
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
